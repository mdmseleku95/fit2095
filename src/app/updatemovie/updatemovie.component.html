<div class="section">
  <table class="table table-striped">
    <tr>
      <th>Movie Title</th>
      <th>Movie Year</th>
      <th>Select!</th>
    </tr>
    <tr *ngFor="let item of moviesDB">
      <td>{{item.title}}</td>
      <td>{{item.year}}</td>
      <td><button type="submit" class="btn btn-primary" (click)="onSelectUpdate(item)">Update</button></td>
    </tr>
  </table>
  <hr>
  <div *ngIf="moviesDB.length>0">
    <div class="form-group">
      <label for="movieName">Movie Title</label>
      <input type="text" class="form-control" id="movieName" [(ngModel)]="movietitle">
    </div>
    <div class="form-group">
      <label for="movieName">Movie Year</label>
      <input type="number" class="form-control" id="movieName" [(ngModel)]="year">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onUpdateMovie()">Update Movie</button>
  </div>
</div>
